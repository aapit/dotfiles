set-option -g default-shell /bin/zsh
setw -g aggressive-resize on

set -sa terminal-overrides ",xterm*:Tc"
set-option -sg escape-time 10
set-option -g default-terminal "screen-256color-bce"

# = KEYS ===================================================
# Remap leader key
unbind C-b
set-option -g prefix `
bind ` send-prefix

# Reload tmux config
bind r source-file ${HOME}/.tmux.conf

setw -g mode-keys vi

# vifm shortcut
unbind e
bind e new-window -n "Files" "vifm"

# Joplin cli shortcut
unbind n
bind n new-window -n "Notes" "joplin"

# Switch to last session
bind Tab switch-client -l

unbind M-t
unbind M-T
bind -n M-t set -g window-active-style bg=colour235
bind -n M-T set -g window-active-style bg=default

# = WINDOW =================================================
# Start window at 1 since 0 is too far away
set -g base-index 1
setw -g pane-base-index 1

# Start window on current path
bind c new-window -c '#{pane_current_path}'

# Vim style window selection
bind -n M-h prev
bind -n M-H prev
bind -n M-l next
bind -n M-L next

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on
set -g status-right '#[fg=red,bg=blue] #(tmux.powavail)#(tmux.batt)%% #[fg=yellow]%a %Y-%m-%d %H%M'

# = PANE ===================================================
# Split panes using | and -
bind \\ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# prefix + x kills window, prefix + Alt x kills pane
unbind x
bind x kill-window
unbind M-x
bind M-x kill-pane


# = MISC ===================================================
# Enable mouse scrolling
setw -g mouse on


# = PLUGINS ================================================
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'dracula/tmux'
set -g @dracula-show-weather false
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @resurrect-dir ${XDG_CONFIG_HOME}/tmux/plugins/resurrect

run-shell ${XDG_CONFIG_HOME}/tmux/plugins/tmux-continuum/continuum.tmux
run-shell ${XDG_CONFIG_HOME}/tmux/plugins/tmux-yank/yank.tmux


# = REMOTE SESSIONS ========================================
# Session is considered to be remote when we ssh into host
if-shell 'test -n "$SSH_CLIENT"' \
    'source-file ~/.config/tmux/tmux.remote.conf'

# We want to have single prefix key "C-a", usable both for local and remote session
# we don't want to "C-a" + "a" approach either
# Idea is to turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session

# see: toggle on/off all keybindings · Issue #237 · tmux/tmux - https://github.com/tmux/tmux/issues/237

# Also, change some visual styles when window keys are off
bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    set status-style "fg=$color_status_text,bg=$color_window_off_status_bg" \;\
    set window-status-current-format "#[fg=$color_window_off_status_bg,bg=$color_window_off_status_current_bg]$separator_powerline_right#[default] #I:#W# #[fg=$color_window_off_status_current_bg,bg=$color_window_off_status_bg]$separator_powerline_right#[default]" \;\
    set window-status-current-style "fg=$color_dark,bold,bg=$color_window_off_status_current_bg" \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# ==========================================================
run -b ${XDG_CONFIG_HOME}/tmux/plugins/tpm/tpm
